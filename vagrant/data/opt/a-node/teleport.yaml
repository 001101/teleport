# Node for cluster-A
teleport:
  nodename: node-a
  auth_token: hello
  auth_servers: [a-auth]
  log:
    output: stderr
    severity: INFO

auth_service:
  enabled: no

ssh_service:
  enabled: yes
  labels:
      role: node
  commands:
      - name: kernel
        command: [/bin/uname, -r]
        period: 5m

proxy_service:
  enabled: no
