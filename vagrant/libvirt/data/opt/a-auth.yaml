# Auth for cluster-A
teleport:
  nodename: auth-a
  log:
    output: stderr
    severity: INFO

auth_service:
  enabled: yes
  cluster_name: cluster-a
  trusted_clusters:
    - /opt/shared/cluster-b
  reverse_tunnels:
    - domain_name: cluster-b
      addresses: [b-auth]

ssh_service:
  enabled: yes

proxy_service:
  enabled: yes
