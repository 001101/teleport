log:
  output: console
  severity: INFO

data_dir: /var/lib/teleport/auth1 # directory where teleport stores it's state (SSH keys and database data)

hostname: cp.vendor.io # SSH hostname of this node


auth:
  # auth is authentication and authorization server for users and hosts
  # it acts like SSH user CA authority and host CA authority
  enabled: true
  ssh_addr: tcp://localhost:34441
  host_authority_domain: localhost

  secret_key: lYqQKn7CLg6pNzie/f1zBI9LLCGKbom+kYtzPgjtBHw=

  keys_backend:
    type: etcd
    params:  '{"nodes": ["http://127.0.0.1:4001"], "key": "/sharedauth5"}'
    encryption_keys:
        - 
        - 

  events_backend:
    type: bolt
    params: '{"path": "/var/lib/teleport/auth1/teleport.event.db"}'

  records_backend:
    type: bolt
    params: '{"path": "/var/lib/teleport/auth1/records.db"}'
